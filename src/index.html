<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="#"
    method="GET"
    data-qa="big"
    >
      <label for="big_search_bar">
        <input
        data-qa="keypress"
        type="text"
        name="big_search_bar"
        id="big_search_bar"
        class="search__bar big__bar"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
    action="#"
    method="GET"
    data-qa="small"
    >
      <label for="small_search_bar">
        <input
        type="text"
        name="small_search_bar"
        id="small_search_bar"
        class="search__bar small__bar"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
